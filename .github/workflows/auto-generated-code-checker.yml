name: Auto-Generated Code Checker
on:
  push:
    tags:
      - "*"
    branches:
      - master
      - dev
  pull_request:

jobs:
  mock_gen:
    name: Mocks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '~1.20.10'
          check-latest: true
      - shell: bash
        run: scripts/mock.gen.sh
      - shell: bash
        run: .github/workflows/check-clean-branch.sh
